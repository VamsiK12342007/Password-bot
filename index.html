<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Bot</title>
    <link href="Stylesheet/stylesheet.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="Javascript/Javascript.js"></script>
</head>



<body>
    <div id="maincontainer">
        <h1>Password Bot</h1>
        <h2>Welcome to password bot, where you can create a perfect password.To create a one, 
            you need to have following in your passwords:</h2>
        <h3>Should be 8 letter</h3>
        <h3>Atleats one uppercase</h3>
        <h3>Need to have following symbols: (!@#$)</h3>
        <h4>Type Password</h4>
        <div>
            <form onsubmit="handlesubmit()">
                <label for="password"></label>
                <input type="text" id="inputbox" name="fname"/>
                <button id="submit" type="button" onclick="handlesubmit()">Submit</button>
                <p id="results"></p>
            </form>
        </div>
    
    </div>
</body>



</html>
